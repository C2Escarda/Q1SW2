<!DOCTYPE html>
<html>
<head>
	<title>Q1 Practice 5.</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container1">
	<h1> <span style="color: #b08330; font-family: sans-serif;">Club Membership Form</span></h1>
</div>

<br>
<div class="container2">
	
	<form action="">
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" name="name">

		<br><br>
		<label for="age">Age:</label>
		<br>
		<input type="number" id="age" name="age">

		<br><br>
		<label for="gender">Gender:</label>
		<br>
		<input type="radio" id="male" name="gender">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender">
		<label for="female">Female</label>
		<input type="radio" id="DWTS" name="gender">
		<label for="DWTS">Rather not say</label>

		<br><br>

		<label for="section">Grade & Section:</label>
		<br>
		<select id="sections" name="sections">
			<option value="9R">9-RUBY</option>
			<option value="9E">9-EMERALD</option>
			<option value="9S">9-SAPPHIRE</option>
			<option value="9T">9-TOPAZ</option>
		</select>

		<br><br>

		<label for="club">Choose A Club:</label>
		<br>
		<select id="clubs" name="clubs">
			<option value="BV">Basketball Varsity</option>
			<option value="MB">Marching Band</option>
			<option value="GC">Glee Club</option>
			<option value="CC">Communications Club</option>
			<option value="DC">Dance Club</option>
</select>

		<br><br>

		<label for="why"> Why do you want to join?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..." required></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="I'm ready!">
	</form>
</div>
